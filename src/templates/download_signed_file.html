{% extends "base.html" %}
{% block title %} OneShot | Download Signed File {% endblock %}
{% block content %}
<div class="container">
  <div class="my-3 card">
    <div class="card-body">
      <h1 class="card-title">Obtener archivo firmado</h1>
      <a href={{ file_link }} download>
        <button type="button" class="btn btn-danger mt-3">
          Descargar
        </button>
      </a>
      <a href="/">
        <button type="button" class="btn btn-primary ms-3 mt-3">
          Volver
        </button>
    </div>
  </div>
</div>
{% endblock %}
